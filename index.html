<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div class="container">
        <div class="win-popup">
            <div class="win-text">YOU WIN!
                <br>
                <div id="win-time-contaier">
                    <span>Time spend:</span>
                    <span id="time-hr"></span>:
                    <span id="time-min"></span>:
                    <span id="time-sec"></span>
                </div>
                Total moves made:
                <span id="win"></span>
            </div>
            <div class="end-stars">
                <span class="star-span">Stars earned:</span>
                <span id="end-stars"></span>
                <div class="newgame-style">NEW GAME</div>
            </div>
        </div>
        <header>
            <h1>Matching Game</h1>
        </header>
        <section class="score-panel">
            <ul class="stars"></ul>
            <span class="moves">0</span>
            <span>Moves</span>
            <div>
                <span class="timer-word">Timer:</span>
                <span id="timer">0</span>
                <div class="restart">
                    <i class="fa fa-repeat"></i>
                </div>
            </div>
        </section>
        <ul class="deck"></ul>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
